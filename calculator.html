      <h1 class="center space">Calculator</h1>
    </header>

    <main>
      <form action="#" method="GET">
        <input
          type="number"
          class="form-control brder-radius space"
          placeholder="Enter first number"
          id="num1"
          value="10"
        />

        <input
          type="number"
          class="form-control brder-radius space"
          placeholder="Enter second number"
          id="num2"
          value="5"
        />
        <div class="container space">
          <button class="btn btn-success brder-radius" id="plus">+</button>
          <button class="btn btn-success brder-radius" id="minus">-</button>
          <button class="btn btn-success brder-radius" id="multiply">*</button>
          <button class="btn btn-success brder-radius" id="divide">/</button>
        </div>

        <button class="btn-outline-info brder-radius space" id="submit">
          Count
        </button>
      </form>
      <div class="result center">
        <h4>Result:</h4>
        <p id="result"></p>
      </div>
    </main>
